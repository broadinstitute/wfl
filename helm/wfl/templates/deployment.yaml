apiVersion: apps/v1  # Requires v1.9+ K8s node versions
kind: Deployment
metadata:
  name: {{ include "wfl.fullname" . }}
  labels:
    {{- include "wfl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "wfl.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.strategy.maxSurge }}
      maxUnavailable: {{ .Values.strategy.maxUnavailable }}
  template:
    metadata:
      labels:
        {{- include "wfl.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "wfl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.api.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
          - name: http
            containerPort: {{ .Values.api.deployment.containerPort }}
            protocol: TCP
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
        - name: {{ .Values.ui.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
          - name: http
            containerPort: {{ .Values.ui.deployment.containerPort }}
            protocol: TCP
          livenessProbe:
{{ toYaml .Values.ui.deployment.livenessProbe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.ui.deployment.readinessProbe | indent 12 }}
          resources:
{{- toYaml .Values.ui.resources | nindent 12 }}
          env:
            - name: SERVER_NAME
              value: {{ .Values.ui.env.SERVER_NAME | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.ui.env.LOG_LEVEL | quote }}
            - name: AUTH_TYPE
              value: {{ .Values.ui.env.AUTH_TYPE | quote }}
            - name: AUTH_TYPE2
              value: {{ .Values.ui.env.AUTH_TYPE2 | quote }}
            - name: AUTH_REQUIRE
              value: {{ .Values.ui.env.AUTH_REQUIRE | quote }}
            - name: AUTH_REQUIRE2
              value: {{ .Values.ui.env.AUTH_REQUIRE2 | quote }}
            - name: PROXY_URL_BASE
              value: {{ .Values.ui.env.PROXY_URL_BASE | quote }}
            - name: PROXY_URL2
              value: {{ .Values.ui.env.PROXY_URL2 | quote }}
            - name: ENABLE_STACKDRIVER
              value: {{ .Values.ui.env.ENABLE_STACKDRIVER | quote }}
            - name: ENABLE_REMOTEIP
              value: {{ .Values.ui.env.ENABLE_REMOTEIP | quote }}
            - name: REMOTE_USER_CLAIM
              value: {{ .Values.ui.env.REMOTE_USER_CLAIM | quote }}
            - name: CALLBACK_URI
              value: {{ .Values.ui.env.CALLBACK_URI | quote }}
            - name: FILTER2
              value: {{ .Values.ui.env.FILTER2 | quote }}
            - name: FILTER
              value: {{ .Values.ui.env.FILTER | quote }}
          volumeMounts:
            - mountPath: /etc/apache2/sites-available/site.conf
              name: siteconf
              subPath: site.conf
      volumes:
        - name: siteconf
          configMap:
            name: {{ template "wfl.fullname" . }}
            items:
              - key: siteconf
                path: site.conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
